<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="linkedin.css" />
  </head>
  <body>
    <div class="header">
      <div class="box">image</div>
      <div class="box searchbar">
        <p>Search</p>
      </div>
      <div class="box nested-grid-1">
        <div class="inner-box">one</div>
        <div class="inner-box">two</div>
        <div class="inner-box">three</div>
        <div class="inner-box">four</div>
        <div class="inner-box">five</div>
      </div>
    </div>
    <div class="page">
      <div class="main">
        <div class="main-topbar box">
          <div class="inner-box first">
            <div class="icon">one</div>
            <div class="inner-inner-box">two</div>
          </div>
          <div class="inner-box second">
            <div class="inner-inner-box">one</div>
            <div class="inner-inner-box">two</div>
            <div class="inner-inner-box">three</div>
            <div class="inner-inner-box">four</div>
          </div>
        </div>
        <div class="box nested-grid-1">
          <div class="inner-box">one</div>
          <div class="inner-box">two</div>
          <div class="inner-box">three</div>
          <div class="inner-box">four</div>
        </div>
      </div>
      <div class="aside left">
        <div class="box nested-grid-1">
          <div class="inner-box">one</div>
          <div class="inner-box">two</div>
          <div class="inner-box">three</div>
          <div class="inner-box">four</div>
        </div>
        <div class="box">one</div>
        <div class="box">two</div>
      </div>
      <div class="aside right">
        <div class="box nested-grid-1">
          <div class="inner-box">one</div>
          <div class="inner-box">two</div>
          <div class="inner-box">three</div>
          <div class="inner-box">four</div>
          <div class="inner-box">five</div>
        </div>
        <div class="box">one</div>
        <div class="box">two</div>
      </div>
    </div>
  </body>
</html>
